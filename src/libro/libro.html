<template>
    <h2 class="text-center">${message}</h2>

    <div class="contenido div-center">
    <form  >
        <input type="hidden" value.bind="libroEntity.id_Libro">
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text" name="titulo" value.bind="libroEntity.titulo" class="form-control" >
      </div>
      <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" name="autor" value.bind="libroEntity.autor" class="form-control" >
      </div>
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" name="categoria" value.bind="libroEntity.categoria" class="form-control" >
      </div>
      <div class="form-group">
        <label for="genero">Genero</label>
        <input type="text" name="genero" value.bind="libroEntity.genero" class="form-control" >
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" name="estado" value.bind="libroEntity.estado" class="form-control" >
      </div>
      <button click.delegate="agregarDatos()" class="btn btn-primary">Guardar</button>
      <button click.delegate="editarDatos()" class="btn btn-success">Modificar</button>
    </form>
  </div>

<div class="contenido">
    <table class="table table-sm table-bordered table-striped ">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Categoria</th>
                <th>Genero</th>
                <th>Estado</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="valor of listaLibros">
                <td >${valor.id_Libro}</td>
                <td >${valor.titulo}</td>
                <td >${valor.autor}</td>
                <td >${valor.categoria}</td>
                <td >${valor.genero}</td>
                <td >${valor.estado}</td>
                <td><button class="btn btn-warning" click.delegate="mostrarForm(valor)">Editar</button></td>
                <td><button class="btn btn-danger" click.delegate="eliminarDatos(valor)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</template>
</div>
